---
layout: default
---
<article class="post">

  <header class="post-header">
  {% if page.title %}
  <h1 class="post-title">{{ page.title }}</h1>
  {% endif %}
  {% if page.subtitle %}
  <h2 class="post-subtitle">{{ page.subtitle }}</h2>
  {% endif %}
  </header>


  <div class="post-content">
    {{ content }}
  </div>

</article>
